<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tangram</title>
  <link rel="stylesheet" href="./tstyle.css">

</head>
<body>
<!-- partial:index.partial.html -->
<canvas style="position:absolute;top:0px;left:0px;width:100%" id="canvas2" ></canvas> <!-- surface stream source canvas (green background) -->
<video  style="position:absolute;top:0px;left:0px;width:100%" id="stream2" autoplay playsinline>Your browser does not support video</video> <!-- surface stream display -->
<canvas style="position:absolute;top:0px;left:0px;width:100%" id="canvas"  ></canvas> <!-- visible painting canvas (transparent BG) -->
<div id="fakecanvas"></div>

<div id="Painting_tools">
  <div id="Main_btns">
    <button class="mainBtn" id="bg_btn">
    </button>
    <button class="mainBtn" id="effect_btn">
    </button>
    <button class="mainBtn" id="brush_btn">
    </button>

  </div>
    <button class="mainBtn" id="clearAll_btn">
    </button>
  <div id="submenu_container">
    <div id="Bg_options">
      <button class="Bg_btns" id="bg_option1" onclick="changeBg(this)"></button>
      <button class="Bg_btns" id="bg_option2" onclick="changeBg(this)"></button>
      <button class="Bg_btns" id="bg_option3" onclick="changeBg(this)"></button>
      <button class="Bg_btns" id="bg_option4" onclick="defaultBg()"></button>
    </div>
    <div id="Effect_options">
       <button class="Bg_btns" id="effect_option1" onclick="playBombEffect()"></button>
       <button class="Bg_btns" id="effect_option2" onclick="playFireEffect()"></button>
       <button class="Bg_btns" id="effect_option3" onclick="playWaterEffect()"></button>
       <button class="Bg_btns" id="deselect_btn" onclick="deselectEffect()">
       </button>
    </div>
  </div>
  
</div>

<div id="stickers_sidebar">
  <button id="stickers_btn">
  </button>
  
  <div id="side_panel">
    <img id="t1" src="images/tangram1.png" onclick="add_sticker(this);" class="rotatable">
    <img id="t2" src="images/tangram2.png" onclick="add_sticker(this);" class="rotatable">
    <img id="t3" src="images/tangram3.png" onclick="add_sticker(this);" class="rotatable">
    <img id="t4" src="images/tangram4.png" onclick="add_sticker(this);" class="rotatable">
    <img id="t5" src="images/tangram5.png" onclick="add_sticker(this);" class="rotatable">
    <img id="t6" src="images/tangram6.png" onclick="add_sticker(this);" class="rotatable">
    <img id="t7" src="images/tangram7.png" onclick="add_sticker(this);" class="rotatable">
  </div>
</div>

<video style="position:absolute;top:75%;width:360px" id="stream" autoplay playsinline>Your browser does not support video</video> <!-- front stream display -->

<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script><script  src="./tangram.js"></script>
  <script src="stream.js"></script>

</body>
</html>
