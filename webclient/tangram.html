<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8"/>
  <meta name='viewport' content='width=device-width, height=device-height, initial-scale:1, user-scalable=no' />
  <title>Tangram</title>
  <link rel="stylesheet" href="ui.css"/>

</head>
<body>
<canvas style="position:absolute;top:0px;left:0px;width:100%" id="surfacesource" ></canvas> <!-- surface stream source canvas (green background) -->
<video  style="position:absolute;top:0px;left:0px;width:100%" id="surfaceoutput" autoplay playsinline>Your browser does not support video</video> <!-- surface stream display -->
<canvas style="position:absolute;top:0px;left:0px;width:100%" id="surfacecanvas"  ></canvas> <!-- visible painting canvas (transparent BG) -->
<div id="fakecanvas"></div>

<div id="stickers_sidebar">
  <div id="side_panel">
    <input type="file" accept="image/*" multiple="true" onchange="imagePreviewFunc(this, 'side_panel');" />
    <img id="t1" src="images/tangram1.png" onclick="add_sticker(this);" class="rotate">
    <img id="t2" src="images/tangram2.png" onclick="add_sticker(this);" class="rotate">
    <img id="t3" src="images/tangram3.png" onclick="add_sticker(this);" class="rotate">
    <img id="t4" src="images/tangram4.png" onclick="add_sticker(this);" class="rotate">
    <img id="t5" src="images/tangram5.png" onclick="add_sticker(this);" class="rotate">
    <img id="t6" src="images/tangram6.png" onclick="add_sticker(this);" class="rotate">
    <img id="t7" src="images/tangram7.png" onclick="add_sticker(this);" class="rotate">
  </div>
</div>

<video style="position:absolute;top:70%;width:360px" id="frontoutput" autoplay playsinline>Your browser does not support video</video> <!-- front stream display -->

  <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
  <script src="stickers.js"></script>
  <script src="tangram.js"></script>
  <script src="canvas.js"></script>
  <script src="stream.js"></script>

</body>
</html>
