<!DOCTYPE html>
<html>

    <script src="adapter.js"></script>
    <script src="stream.js"></script>

    </style>

  <body>
    <div style="display:grid">
      <video style="grid-column:1;grid-row:1;width:720px;z-index:5" id="stream" autoplay playsinline>Your browser does not support video</video>
      <canvas style="grid-column:1;grid-row:1;justify-self:end;width:1280px;height:720px;z-index:10" id="canvas"></canvas>
      <video style="grid-column:1;grid-row:1;justify-self:end;width:1280px;height:720px" id="stream2" autoplay playsinline>Your browser does not support video</video>
      <!-- button style="grid-column:1;grid-row:1;justify-self:end;height:20px;width:50px;z-index:20" id="wipe">Wipe</button -->
      <canvas style="grid-column:1;grid-row:1;justify-self:end;width:1280px;height:720px;z-index:-10" id="canvas2"></canvas>
      <canvas style="grid-column:1;grid-row:1;justify-self:end;width:640px;height:360px;z-index:-10" id="canvas3"></canvas>
    </div>
    <input type="file" id="fileElem" accept="image/*">Pick me!</input>
  </body>
